<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-3 p-2 weather-header" style="background-image: linear-gradient(to right, #1f46cf , #0e1f5b)">
    <h1 class="fw-bolder">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 fw-bold form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <!-- <div class="form-inline form-group"> -->
            <div class="input-group">
              <input class="form-control col-12 weather-search" type="text" id="search-input" name="city" required
                aria-labelledby="form-heading" aria-controls="today forecast"/>
              
              <div class="d-grid gap-2 col-12 my-3 mx-auto">
                <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          <!-- </div> -->
        </form>
        <div class="list-group" id="history">
          <!-- buttons created here -->
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <!-- current weather card created here -->
          <!-- card body appended here -->
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <!-- card group created here -->
        <div class="row row-cols-1 row-cols-md-5 g-4" id="forecast-group"></div>
          <!-- group items of 5 appended here -->
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
